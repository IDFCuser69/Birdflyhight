<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome New Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple styling for the game area */
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Dark background */
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }
        #game-canvas {
            border: 2px solid gold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Welcome to My Awesome Game!</h1>
        <canvas id="game-canvas" width="480" height="640">
            </canvas>
        <p id="status">Loading assets...</p>
    </div>

    <script>
        // *** ðŸŽ¨ IMAGE AND AUDIO CONFIGURATION (CHANGE THESE) ***
        const GAME_ASSETS = {
            // Player
            playerImage: 'assets/images/hero.png',

            // Obstacles (Pipes/Pillars)
            topPipeImage: 'assets/images/pipe_top.png',
            bottomPipeImage: 'assets/images/pipe_bottom.png',

            // Audio Files
            flapSound: 'assets/audio/flap.mp3',
            backgroundMusic: 'assets/audio/music.mp3',
            
            // You can add more assets here (e.g., background, score sound)
        };

        // Display the paths (for testing)
        document.getElementById('status').innerText = 
            `Assets ready! Hero: ${GAME_ASSETS.playerImage}, Flap SFX: ${GAME_ASSETS.flapSound}`;

        // In a real game.js file, you would now use these paths to load the assets.
    </script>

    <script src="game.js"></script> 

</body>
</html>
