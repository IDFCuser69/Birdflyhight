<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Fly Height</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #70c5ce, #ffffff);
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('background.png') repeat-x;
      background-size: cover;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let birdImg = new Image();
    birdImg.src = "bird.png"; // <-- yahan apni custom ball/bird image ka naam daalna

    let flySound = new Audio("funny.mp3"); // <-- yahan apna random funny sound daalna
    let gravity = 0.4;
    let jump = -7;
    let speed = 2.3;

    let bird = { x: 50, y: 150, radius: 18, velocity: 0 };
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", () => {
      bird.velocity = jump;
      flySound.play();
    });
    document.addEventListener("touchstart", () => {
      bird.velocity = jump;
      flySound.play();
    });

    function drawBird() {
      ctx.drawImage(birdImg, bird.x - bird.radius, bird.y - bird.radius, bird.radius * 2, bird.radius * 2);
    }

    function drawPipes() {
      pipes.forEach(p => {
        ctx.fillStyle = "#2ecc71";
        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, p.top + p.gap, p.width, canvas.height - (p.top + p.gap));
      });
    }

    function update() {
      if (gameOver) return;

      frame++;
      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (frame % 100 === 0) {
        let top = Math.random() * (canvas.height / 2);
        let gap = 140;
        pipes.push({ x: canvas.width, top, width: 50, gap });
      }

      pipes.forEach((p, i) => {
        p.x -= speed;
        if (p.x + p.width < 0) {
          pipes.splice(i, 1);
          score++;
        }

        // Collision
        if (
          bird.x + bird.radius > p.x &&
          bird.x - bird.radius < p.x + p.width &&
          (bird.y - bird.radius < p.top || bird.y + bird.radius > p.top + p.gap)
        ) {
          gameOver = true;
        }
      });

      if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver = true;
      }

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPipes();
      drawBird();
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 25);

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", 120, 300);
      }
    }

    update();
  </script>
</body>
</html>
