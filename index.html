<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Ball by Shubhankar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb, #fff);
    }
    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Game ðŸŽ®</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");

    let ballImg = new Image();
    ballImg.src = "https://i.postimg.cc/Z5YrDx0r/ball.png"; // apna custom image link yahan daalna

    let ball = { x: 80, y: 150, radius: 20, gravity: 0.3, velocity: 0, lift: -6 };
    let pipes = [];
    let frame = 0;
    let gameOver = false;

    function drawBall() {
      ctx.drawImage(ballImg, ball.x - 20, ball.y - 20, 40, 40);
    }

    function drawPipes() {
      for (let p of pipes) {
        ctx.fillStyle = "#228B22";
        ctx.fillRect(p.x, 0, 50, p.top);
        ctx.fillRect(p.x, canvas.height - p.bottom, 50, p.bottom);
      }
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let top = Math.random() * 200 + 50;
        let bottom = 600 - top - 150;
        pipes.push({ x: 400, top, bottom });
      }
      for (let p of pipes) {
        p.x -= 2;
      }
      pipes = pipes.filter(p => p.x > -50);
    }

    function checkCollision() {
      for (let p of pipes) {
        if (
          ball.x + 20 > p.x && ball.x - 20 < p.x + 50 &&
          (ball.y - 20 < p.top || ball.y + 20 > 600 - p.bottom)
        ) {
          return true;
        }
      }
      return ball.y + 20 > canvas.height;
    }

    function playRandomFunnyAudio() {
      const sounds = [
        "https://www.myinstants.com/media/sounds/cartoon-fall.mp3",
        "https://www.myinstants.com/media/sounds/funny-fart.mp3",
        "https://www.myinstants.com/media/sounds/wilhelm-scream.mp3"
      ];
      const audio = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
      audio.play();
    }

    function loop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPipes();
      drawBall();

      ball.velocity += ball.gravity;
      ball.y += ball.velocity;
      updatePipes();

      if (checkCollision()) {
        gameOver = true;
        playRandomFunnyAudio();
        alert("Game Over!  Tap Start to play again!");
        window.location.reload();
      }

      frame++;
      requestAnimationFrame(loop);
    }

    startBtn.onclick = () => {
      ball.y = 150;
      ball.velocity = 0;
      pipes = [];
      gameOver = false;
      loop();
    };

    document.addEventListener("touchstart", () => {
      ball.velocity = ball.lift;
    });
  </script>
</body>
</html>
