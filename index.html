<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Custom Bird üê¶</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #87CEEB, #B3E5FC);
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: url("bg.png") no-repeat center center/cover;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // üñºÔ∏è Placeholder images (replace later)
    const birdImg = new Image();
    birdImg.src = "bird.png"; // replace later
    const pipeTopImg = new Image();
    pipeTopImg.src = "pipeTop.png"; // replace later
    const pipeBottomImg = new Image();
    pipeBottomImg.src = "pipeBottom.png"; // replace later

    // üîä Random funny sounds (replace later)
    const jumpSounds = [
      new Audio("funny1.mp3"),
      new Audio("funny2.mp3"),
      new Audio("funny3.mp3")
    ];
    const hitSound = new Audio("hit.mp3");

    // üéÆ Game variables
    let bird = { x: 60, y: 150, width: 34, height: 24, gravity: 0.25, lift: -5.8, velocity: 0 };
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      for (let pipe of pipes) {
        ctx.drawImage(pipeTopImg, pipe.x, pipe.topY, pipe.width, pipe.topHeight);
        ctx.drawImage(pipeBottomImg, pipe.x, pipe.bottomY, pipe.width, pipe.bottomHeight);
      }
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        let topHeight = Math.random() * 150 + 80;
        let gap = 140;
        pipes.push({
          x: canvas.width,
          width: 52,
          topY: 0,
          topHeight: topHeight,
          bottomY: topHeight + gap,
          bottomHeight: canvas.height - (topHeight + gap)
        });
      }

      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2; // pipe speed
        if (pipes[i].x + pipes[i].width < 0) {
          pipes.splice(i, 1);
          score++;
        }
      }
    }

    function detectCollision(pipe) {
      if (
        bird.x < pipe.x + pipe.width &&
        bird.x + bird.width > pipe.x &&
        (bird.y < pipe.topY + pipe.topHeight || bird.y + bird.height > pipe.bottomY)
      ) {
        hitSound.play();
        gameOver = true;
      }
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function update() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over", 120, 250);
        ctx.font = "18px Arial";
        ctx.fillText("Restarting...", 145, 290);
        setTimeout(resetGame, 2000);
        return;
      }

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      if (bird.y + bird.height > canvas.height || bird.y < 0) gameOver = true;

      updatePipes();

      for (let pipe of pipes) detectCollision(pipe);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPipes();
      drawBird();
      drawScore();

      frame++;
      requestAnimationFrame(update);
    }

    // üñ±Ô∏è Controls
    document.addEventListener("keydown", fly);
    document.addEventListener("touchstart", fly);

    function fly() {
      bird.velocity = bird.lift;
      const randomSound = jumpSounds[Math.floor(Math.random() * jumpSounds.length)];
      randomSound.play();
    }

    update();
  </script>
</body>
</html>
